<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作系统中控台</title>
    <link rel="stylesheet" href="styles.css">
    <script src="file_tree.js"></script>
    <script src="process.js"></script>
    <script src="memory_map.js"></script>
    <script src="device.js"></script>
    <script src="cmd.js"></script>
</head>
<body>

<!--第一行-->
<div class="row1">
    <div class="column">
        <div class="rectangle">
            <div>
                <span class="block-title" style="display: inline-flex;margin-right: 30px">进程管理</span>
                <span style="display: inline-flex;">
                    <form action="">
                    <select name="cars" class="selector">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                    </select>
                </form>
                </span>
            </div>
            <p class="subtitle">Running</p>
            <div  class="content_line" >
                <div class="info">  PID   
                    <span class="context" id="pid_txt0"></span>
                </div>
                <div class="info" >进程名称
                    <span class="context" id="processName_txt0"></span>
                </div>
                <div class="info" >指令名称
                    <span class="context" id="currInst_txt0"></span>
                </div>
            </div>
            <div  class="content_line" >
                <div class="info">  PID   
                    <span class="context" id="pid_txt1"></span>
                </div>
                <div class="info" >进程名称
                    <span class="context" id="processName_txt1"></span>
                </div>
                <div class="info" >指令名称
                    <span class="context" id="currInst_txt1"></span>
                </div>
            </div>
            <div  class="content_line" >
                <div class="info">  PID   
                    <span class="context" id="pid_txt2"></span>
                </div>
                <div class="info" >进程名称
                    <span class="context" id="processName_txt2"></span>
                </div>
                <div class="info" >指令名称
                    <span class="context" id="currInst_txt2"></span>
                </div>
            </div>
            <div  class="content_line" >
                <div class="info">  PID   
                    <span class="context" id="pid_txt3"></span>
                </div>
                <div class="info" >进程名称
                    <span class="context" id="processName_txt3"></span>
                </div>
                <div class="info" >指令名称
                    <span class="context" id="currInst_txt3"></span>
                </div>
            </div>
            <p class="subtitle">Waiting</p>
            <div class="content_line">
                <div class="queue-container" id="waiting-queue-container"> </div>
            </div>
            <p class="subtitle">Ready      </p>
            <div class="content_line">
                <div class="queue-container" id="ready-queue-container"> </div>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="rectangle">
            <div>
                <span class="block-title" style="display: inline-flex;margin-right: 30px">内存管理</span>
                <span style="display: inline-flex;">
                    <form action="">
                    <select name="cars" class="selector">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                    </select>
                </form>
                </span>
            </div>
            <div id="mem_matrix"></div>
<!--            <div class="grid-container" id="grid-container">-->
<!--                &lt;!&ndash; 动态生成小正方形 &ndash;&gt;-->
<!--            </div>-->
<!--            &lt;!&ndash; 气泡提示框 &ndash;&gt;-->
<!--            <div class="tooltip" id="tooltip"></div>-->
        </div>
    </div>
    <div class="column">
        <div class="rectangle">
            <p class="block-title">文件系统</p>
            <div>
                <div class="column" id="fs-tree" style="border: 2px slategray ;border-radius: 10px;white-space: pre-wrap;">

                </div>
            </div>
        </div>
    </div>
</div>
<!--第二行-->
<div class="row2">
    <!--cmd窗口-->
    <div class="column">
        <div class="rectangle" style="background-color: rgba(100,100,100,0.8)">
            <div id="cmd-window"></div>
            <input type="text" id="cmd-input" autofocus>
        </div>
    </div>
    <!--设备管理模块-->
    <div class="column">
        <div class="rectangle" style="display: flex;flex-wrap: wrap; /* 允许换行 */">
            <p class="block-title" style="flex-basis: 100%; /* 独占一行 */">设备管理</p>
            <div class="table-wrapper">
                <div class="table-container">
                    <table id="kb1">
                        <thead>
                        <tr>
                            <th>键盘1 ⌨️</th>
                        </tr>
                        </thead>
<!--                        <tbody  id="kkb1"></tbody>-->
                    </table>
                </div>
            </div>
            <div class="table-wrapper">
                <table id="kb2">
                    <thead>
                    <tr>
                        <th>键盘2 ⌨️</th>
                    </tr>
                    </thead>
<!--                    <tbody>-->
<!--                    <tr></tr>-->
<!--                    <tr></tr>-->
<!--                    <tr></tr>-->
<!--                    <tr></tr>-->
<!--                    </tbody>-->
                </table>
            </div>
            <div class="table-wrapper">
                <table id="printer">
                    <thead>
                    <tr>
                        <th>打印机 🖨</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
